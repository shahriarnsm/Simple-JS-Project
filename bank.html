<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-slate-800">
    <header>
        <h1 class="text-5xl text-center mt-48 mb-5 text-white">
            SEE YOUR <span class="text-indigo-700">BALANCE</span>
        </h1>
    </header>

    <main>
        <section class="mb-5">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-600 p-8">
                    <h class="text-2xl">Deposit</h>
                    <h2  class="text-5xl">$<span id="deposit-amount">00</span></h2>
                </div>
                <div class="bg-fuchsia-700 p-8">
                    <h class="text-2xl">Withdraw</h>
                    <h2 class="text-5xl">$<span id="withdraw-amount">00</span></h2>
                </div>
                <div class="bg-orange-500 p-8">
                    <h class="text-2xl">Current Balance</h>
                    <h2 class="text-5xl">$<span id="current-amount">1000</span></h2>
                </div>
            </div>
        </section>

        <section>
            <div class="grid grid-cols-2 gap-10 w-9/12 mx-auto  pt-8">
                <div class="bg-rose-500 p-8">
                    <h1 class="pb-3 text-2xl font-semibold text-white">Deposit</h1>
                    <input class=" block mb-3 w-1/2" type="text" name="" id="input-deposit" placeholder="Enter Your Amount">
                    <button id="deposit-btn" class="bg-orange-400 px-5 py-2 text-white">Deposit</button>
                </div>
                <div class="bg-blue-600 p-8">
                    <h1 class="pb-3 text-2xl font-semibold text-white">Withdraw</h1>
                    <input class=" block mb-3 w-1/2" type="text" name="" id="input-withdraw" placeholder="Enter Your Amount">
                    <button id="withdraw-btn" class="bg-pink-600 px-5 py-2 text-white">Withdraw</button>
                </div>
                
            </div>
        </section>
    </main>
<script src="JS/money.js"></script>
</body>
</html>
